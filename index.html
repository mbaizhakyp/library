<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Library</h1>

    <form id="form">
        <fieldset>
            <legend><strong>Add New Book</strong></legend>
            <div>
                 <label for="title">Title:</label>
                 <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
            </div>
            <div>
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
            </div>
                <button type="submit" class="add">Add</button>
        </fieldset>
    </form>

    <div class="catalog">
        <div id="default" class="card">
            <h3>Title:</h3><h3 class="cardTitle">Don Quixote</h3>
            <h3>Author: </h3><h3 class="cardAuthor">Miguel de Cervantes</h3>
            <h3>Pages: </h3><h3 class="cardPages">1072</h3>
            <h3>Read: </h3><h3 class="cardRead">No</h3>
            <h3 class="actions"><button class="toggle">Toggle Read</button><button class="delete">Delete</button></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
